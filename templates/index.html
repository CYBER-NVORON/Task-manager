<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-done {
            text-decoration: line-through;
            color: gray;
        }

        .task-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        body.bg-dark .list-group-item {
            background-color: #212529;
            color: #fff;
            border-color: #343a40;
        }

        body.bg-dark .task-item:hover {
            background-color: #2c3034;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Task Manager</h1>
            <button id="themeToggle" class="btn btn-outline-secondary">üåô / ‚òÄÔ∏è</button>
        </div>

        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Add new task" required>
                <button class="btn btn-primary">Add</button>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                <div class="d-flex align-items-center">
                    <form action="/toggle/{{ task.id }}" method="POST" class="me-2">
                        <button type="submit"
                            class="btn btn-sm {% if task.done %}btn-success{% else %}btn-outline-secondary{% endif %}">
                            {% if task.done %}‚úî{% else %}‚óã{% endif %}
                        </button>
                    </form>
                    <span>{{ task.title }}</span>
                </div>
                <div>
                    <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editModal"
                        data-task-id="{{ task.id }}" data-task-title="{{ task.title }}">
                        Edit
                    </button>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% else %}
            <li class="list-group-item text-center">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="editForm" method="POST" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="editTaskTitle" type="text" name="title" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('bg-dark', 'text-white');
        }
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-white');
            const theme = document.body.classList.contains('bg-dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        const editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const taskId = button.getAttribute('data-task-id');
            const taskTitle = button.getAttribute('data-task-title');
            document.getElementById('editTaskTitle').value = taskTitle;
            document.getElementById('editForm').action = `/edit/${taskId}`;
        });
    </script>

</body>

</html>
